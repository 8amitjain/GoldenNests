{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Check In</label>
                        <input type="date" class="form-control" name="check_in">
                    </div>
                    <div class="form-group">
                        <label>Check Out</label>
                        <input type="date" class="form-control" name="check_out">
                    </div>
                    <select name="people_variation" class="form-control">
                        {% for variation in room_type.people_variation.all %}
                        <option value="{{ variation.id }}">{{ variation.no_of_adult }} Adults & {{ variation.no_of_child }} child</option>
                        {% endfor %}
                    </select>

                    <div class="form-group">
                        <label>No of Room</label>
                        <input type="number" min="1" class="form-control" name="no_of_room">
                    </div>
                    <button class="btn btn-primary" type="submit">Proceed</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
