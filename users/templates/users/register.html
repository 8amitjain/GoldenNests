{% extends 'home/base.html' %}

{% block content %}
    <div class="content">
        <section class="parallax-section hero-section hidden-section" data-scrollax-parent="true">
            <div class="bg par-elem "  data-bg="images/bg/10.jpg" data-scrollax="properties: { translateY: '30%' }"></div>
            <div class="overlay"></div>
            <div class="container">
                <div class="section-title">
                    <h2>Register</h2>
                    <div class="dots-separator fl-wrap"><span></span></div>
                </div>
            </div>
            <div class="brush-dec"></div>
        </section>
        <!--  section  -->
        

        <section class="hidden-section big-padding con-sec" data-scrollax-parent="true" id="sec3">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="section-title text-align_left">
                                        <h2>Register</h2>
                                        <div class="dots-separator fl-wrap"><span></span></div>
                                    </div>
<!--                                    <div class="text-block ">-->
<!--                                        <p>By creating an account with our store, you will be able to move through the checkout process faster, store shipping addresses, view and track your orders in your account and more.-->
<!--                                        </p>-->
<!--                                    </div>-->
                                    <div class="contactform-wrap">
                                        <div id="message"></div>
                                        <form class="custom-form" method="post" name="registerform" id="registerform">
                                            {% csrf_token %}
                                            <fieldset>
                                            <div id="message2"></div>
                                                <div class="row">
                                                    <div style="z-index: 9999;" class="col-sm-12">
                                                        <input type="text" name="name" id="id_name" placeholder="Your Name *" value="" required/>
                                                    </div>
                                                    <div style="z-index: 9999;" class="col-sm-12">
                                                        <input type="email" name="email" id="id_email" placeholder="Email Address *" value="" required/>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <input type="tel" name="phone_number" id="id_phone_number" placeholder="Phone *" pattern="[789][0-9]{9}" style="padding: 1.2em 1.5em;background: rgba(255,255,255,0.1);width: 100%;border: 0px;color: white;" value="" required/>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="password" name="password1" id="id_password1" placeholder="Password *" value="" required/>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="password" name="password2" id="id_password2" placeholder="Confirm Password *" value="" required/>
                                                    </div>

                                                     <div class="col-12">
                                                       <button type="submit" class="btn fl-btn" style="margin: 1.2em;">Sign up<i class="fal fa-long-arrow-right"></i></button>
                                                    </div>
                                                    <br><br>
                                                    <div class="col-12" style=" margin: 2em; margin-left: 1.1em;">
                                                        <p align="left" style="display:block; margin-top: 2em; margin-bottom: 2em;font-family: 'Playfair Display', cursive;color: #fff;font-size: 1.1em;float: left;">Already have an account ? <a style="color: #C19D60;" href="{% url 'login' %}"> Sign in </a></p>
                                                    </div>

                                                </div>

                                            </fieldset>
                                        </form>
                                    </div>
                                    <div class="section-dec sec-dec_top"></div>
                                </div>
                                <div class="col-md-5">
                                    <div class="column-text_inside fl-wrap dark-bg" >
                                        <div class="column-text">
                                            <div class="section-title">
                                                <h4>Call For Reservations</h4>
                                                <h2>Opening Hours</h2>
                                                <div class="dots-separator fl-wrap"><span></span></div>
                                            </div>
                                            <div class="work-time fl-wrap">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <h3>Sunday to Tuesday</h3>
                                                        <div class="hours">
                                                            09:00<br>
                                                            22:00
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h3>Friday to Saturday</h3>
                                                        <div class="hours">
                                                            11:00<br>
                                                            19:00
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="bold-separator"><span></span></div>
                                            <!-- <div class=""><a href="{% url 'login' %}" class="btn fl-btn">Reserve Table <i class="fal fa-long-arrow-right"></i></a></div> -->
                                        </div>
                                        <div class="illustration_bg">
                                            <div class="bg"  data-bg="images/bg/dec/6.png"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="section-bg">
                            <div class="bg"  data-bg="images/bg/dec/section-bg.png"></div>
                        </div>
                    </section>
        <!--  section end  -->
        <div class="brush-dec2 brush-dec_bottom"></div>
</div>
{% endblock %}
